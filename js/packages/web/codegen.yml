overwrite: true
schema: "http://localhost:4000"
documents: "src/graphql/*.graphql"
generates:
  src/graphql/generated/schema.json:
    plugins:
      - urql-introspection
    config:
      includeScalars: true

  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
      - add:
          content: "import BN from 'bn.js'"

config:
  defaultScalarType: unknown
  scalars:
    BN: BN
    PublicKey: string

hooks:
  afterOneFileWrite:
    - prettier --write
